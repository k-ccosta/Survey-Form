<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">Formulário HTML</h1>
    <p id="description">Aqui vai uma breve descrição</p>
    <form action="" id="survey-form">
        <label id="name-label" for="name">Nome
            <input type="text" id="name" required placeholder="Digite seu nome completo">
        </label>

        <label id="email-label" for="email">Email
            <input type="email" name="email-label" id="email" required placeholder="Digite seu e-mail">
        </label>

        <label id="number-label" for="number">Número
            <input type="number" name="number" id="number" min="10" max="15" placeholder="Digite seu número">
        </label>

        <select name="" id="dropdown">
            <option value="valor1">Opção 1</option>
            <option value="valor2">Opção 2</option>
        </select>

        <!-- input radio -->
        <fieldset>
            <label for="valor1">
                <input type="radio" name="valor1-2" value="valor1" id="valor1">
            </label>
            <label for="valor2">
                <input type="radio" name="valor1-2" value="valor2" id="valor2">
            </label>
        </fieldset>

        <!-- input checkbox -->
        <fieldset>
            <label>
                <input type="checkbox" name="" id="" value="valor1"> Valor1
            </label>
            <label for="">
                <input type="checkbox" name="" id="" value="valor2"> Valor2
            </label>
        </fieldset>     

        <textarea name="" id="" placeholder="Digite seu texto aqui"></textarea>

        <button type="submit" id="submit">Enviar</button>
    </form>
</body>
</html>
